                </li>

        </div>

    <div [ngIf]="visibletabla">
        <div class="d-flex">
            <div class="col-6" style="padding: 0;">
                <div class="d-flex">
                    <div>
                        <button mat-raised-button class="btn btn-info waves-effect waves-light btn-sm" type="button" (click)="openModals(null, 1)">NUEVO</button>

                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <h5> Moneda origen :</h5>
                    <div class="controls">
                        <select class="form-control" name="monedaorigen" [(ngModel)]="opcmoneda" (change)='listarFiltro(opcmoneda)'>
                            <option [ngValue]="item" *ngFor="let item of listaMonedas">{{item.moneda}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class=table-responsive style="opacity: 0.9; border-radius: 15px; box-shadow: 2px 1px 26px 0px rgba(0,0,0,0.35);">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">CÃ“DIGO</th>
                        <th scope="col">MONEDA ORIGEN</th>
                        <th scope="col">MONEDA DESTINO</th>
                        <th scope="col">TIPO DE CAMBIO</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let obj of lista">
                        <td>{{obj.id}}</td>
                        <td>{{obj.moneda_origen?.moneda}}</td>
                        <td>{{obj.moneda_destino?.moneda}}</td>
                        <td>{{obj.tipo_cambio}}</td>
                        <td>{{obj.fecha}}</td>
                        <td>
                            <button mat-raised-button class="btn btn-info waves-effect waves-light btn-sm" type="button" (click)="openModals(obj, 2)">EDITAR</button>
                            <button mat-raised-button class="btn btn-success waves-effect waves-light btn-sm" type="button" (click)="eliminar(obj)">ELIMINAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
